<body>
<h1>Income data</h1>
<form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
  <app-form-field label="Income" [submitted]="submitted">
    <input name="income" ngModel required #income="ngModel"
           [ngClass]="{'is-invalid': income.invalid && (income.dirty || income.touched || submitted)}">
  </app-form-field>
  <div style="padding: 20px 0 0 0;">
    <mat-form-field>
      <input matInput [matDatepicker]="picker" name="date" ngModel placeholder="Choose a date">
      <mat-hint>DD/MM/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker startView="month"></mat-datepicker>
    </mat-form-field>
  </div>
  <button type="submit" class="btn btn--default btn--size-XL center">Submit</button>
</form>

<div class="container">
  <div class="card material-table">
    <div class="table-header">
      <span class="table-title">Incomes in the current month</span>
    </div>
    <table class="datatable">
      <thead>
      <tr>
        <th scope="col">Income</th>
        <th scope="col">Date</th>
      </tr>
      </thead>
      <tbody>
      <tr scope="row" *ngFor="let income of incomes">
        <td>{{income.income}}</td>
        <td>{{income.date}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<app-nav-bar></app-nav-bar>
</body>
