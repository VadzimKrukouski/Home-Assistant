<body>
<mat-tab-group mat-align-tabs="center">
  <mat-tab label="All Data">
    <ng-template matTabContent>
      <div class="container">
        <div class="card material-table">
          <div class="table-header">
            <span class="table-title">{{title}}</span>
          </div>
          <table class="datatable">
            <thead>
            <tr>
              <th scope="col">Date</th>
              <th scope="col">MeterReading</th>
              <th scope="col">Diff</th>
            </tr>
            </thead>
            <tbody>
            <tr scope="row" *ngFor="let meter of meters">
              <td>{{meter.formattedDate}}</td>
              <td>{{meter.meterReading}}</td>
              <td>{{meter.diff}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </ng-template>
  </mat-tab>
  <mat-tab label="Fill Data">
    <ng-template matTabContent>
      <h1>{{title}}</h1>
      <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
        <div class="group">
          <input name="meterReading" ngModel required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Meter Reading</label>
        </div>
        <div style="padding: 20px 0 0 0;">
          <mat-form-field>
            <input matInput [matDatepicker]="picker" name="date" ngModel placeholder="Choose a date">
            <mat-hint>DD/MM/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker startView="month"></mat-datepicker>
          </mat-form-field>
        </div>
        <button type="submit" class="btn btn--default btn--size-XL center">Submit</button>
      </form>
    </ng-template>
  </mat-tab>
</mat-tab-group>
<br>
<app-chart-button [chartData]="meters"></app-chart-button>
<br/>
<br/>
<app-nav-button [targetRoute]="'/meters'"></app-nav-button>
<br>
<app-nav-button [label]="'To Homepage'"></app-nav-button>
</body>
